<!DOCTYPE html><html lang="en"></html><head><title>login_form</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- link to CSS --><link rel="stylesheet" href="./css_code(login form).css"></head>
<body>
    <div class="container"><div class="form-box">
        <div class="button-box"><div id="btn"></div><button type="button" class="toggle-btn" onclick="login()">sign in</button><button type="button" class="toggle-btn" onclick="register()">sign up</button></div>
        <div class="social-icons"><img src="./fb.png"><img src="./in.jfif"><img src="./gp.png"></div>
        <form class="input-group" id="login"><input type="text" class="input-fild" placeholder="User Id" required><input type="password" class="input-fild" placeholder="Enter password" required><input type="checkbox" class="check-box"><span>Remember password</span><button type="submit" class="submit-btn">Log in</button></form>
        <form class="input-group" id="register"><input type="text" class="input-fild" placeholder="User Id" required><input type="email" class="input-fild" placeholder="Email Id" required><input type="password" class="input-fild" placeholder="Enter password" required><input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span><button type="submit" class="submit-btn">Sign up</button></form></div>
    </div>
    <script>
        var x= document.getElementById("login");var y= document.getElementById("register");var z= document.getElementById("btn");
        function register(){x.style.left="-450px";y.style.left="10px"; z.style.left="110px";}
        function login(){x.style.left="10px";y.style.left="450px";z.style.left="0";}
    </script>
</body>
